<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./assets/alien.png">
    <link rel="stylesheet" href="./styles.css" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="./init.js" defer></script>
  </head>
  <body>
    <!-- handles following Firefox error post-deployment via Vercel: --
    --  Layout was forced before the page was fully loaded. --
    --  If stylesheets are not yet loaded this may cause a --
    --  flash of unstyled content.-->
    <script>0</script>

    <header>
      <div class="game-title-container">
        <span class="game-title">Tic</span>
        <span class="game-title red-text">Tac</span>
        <span class="game-title blue-text">Toe</span>
      </div>
      <button class="player-select computer">Play against computer</button>
    </header>

    <main>
      <div class='msg-container'>
        <h2 class='msg x-move red-text'>X'S MOVE</h2>
        <h2 class='msg o-move blue-text'>O'S MOVE</h2>
      </div>
      <div class="credit-container">
        <a class='credit-link' href="https://github.com/Tony1324/tic-tac-toe" target='_blank';><h1 class="credit-txt">UI by Tony Zhang</h1></a>
      </div>
      <div class='game-container'>
        <!-- game elements created with js -->
      </div>
    </main>

    <footer>
      <div class='btn-container'>
        <div class='btn-wrapper'>
          <button class='btn back'>Back</button>
        </div>
        <div class='btn-wrapper'>
          <button class='btn restart'>Restart</button>
        </div>
        <div class='btn-wrapper'>
          <button class='btn next'>Next</button>
        </div>
      </div>
    </footer>
  </body>
</html>
